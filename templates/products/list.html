<!DOCTYPE html>
<html lang="ca">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My App</title>
	<link href="/static/css/list.css" rel="stylesheet">
</head>

<body>
	<h3>Results</h3>
	<table>
		<tr>
			<th>ID</th>
			<th>TITLE</th>
			<th>DESCRIPTION</th>
            <th>PHOTO</th>
			<th>PRICE</th>
			<th>CREATED</th>
			<th>UPDATES</th>
			<th>Observar</th>
			<th>Modificar</th>
			<th>Borrar</th>
		</tr>

		{% for item in items %}
			<tr>
				<td>{{ item.id }}</a></td>
				<td>{{ item.title }}</a></td>
				<td>{{ item.description }}</a></td>
                <td>{{ item.photo }}</a></td>
				<td>{{ item.price }}</a></td>
				<td>{{ item.created }}</a></td>
				<td>{{ item.updated }}</a></td>
				<td><a href="/products/read/{{ item['id'] }}">üîé</a></td>
				<td><a href="/products/update/{{ item['id'] }}">üìù</a></td>
				<td><a href="/products/delete/{{ item['id'] }}">X</a></td>
			</tr>
		{% endfor %}
	</table>
</body>

</html>
