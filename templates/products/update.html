<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/create.css">
    <title>Document</title>
</head>
<body>
        <form action="/products/update/{{ item.id }}" method="post" enctype="multipart/form-data">
            <div class="formulario">
                <div class="cuadrado">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" value="{{ item.title }}"/>
                    <label for="description">Description:</label>
                    <input type="msg" id="description" name="description" value="{{ item.description }}"/>
                    <span class="bordes">
                        <label for="photo">Photo:</label>
                        <input type="file" id="photo" name="photo" value="{{ item.photo }}"/>
                    </span>
                    <label for="price">Price:</label>
                    <input type="text" id="price" name="price" value="{{ item.price }}"/>

                    <input type="submit"></input>
                </div>
            </div>
        </form>
    <button href="/">Home</button>
</body>
</html>
